     <div class="contact-us-page-container">

      <form class="row ">
        <div class="col-xxl-6 col-xl-6 col-lg-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName"   placeholder="Jack" required>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Rogan" required>
        </div>
        <div class="col-xxl-8 col-xl-8 col-lg-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailInfo" placeholder="Abc@gmail.com" required>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="+44 7458675309">
        </div>
        <div class="col-xxl-12 col-xl-12 col-lg-12">
          <label for="comments" class="form-label">Comments, questions?</label>
          <textarea class="contact-us-page-textbox form-control" id="comments" rows="6" required></textarea>
        </div>
        <div class="col-xxl-12 col-xl-12 col-lg-12">
          <button type="submit" class="contact-us-page-btn btn btn-primary">Submit</button>
          <p class="contact-us-page-paragraph">24 Hours Cantrol Access:+44 7306589823</p>
