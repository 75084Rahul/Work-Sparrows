<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f5d3a40ae1.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Style.css">


  </head>
  <body>


    <div id="get-quote-page">




      <div class="container-fluid">



        <nav class=" navbar-get-quote-page navbar  navbar-expand-lg  navbar-dark">

          <a class="navbar-brand" href="#">WORK SPARROWS</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDemo" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarDemo">

            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#title">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Why Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

            </ul>

          <a type="button" name="button" class="navlink-button btn btn-lg btn-outline-primary" href="Get-Quote.html">Get Quote</a>

          </div>


        </nav>


        <div class="get-Quote-div">



          <form class="row g-3">
            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="get-quote-form-box form-control" id="firstName"   placeholder="Jack" required>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="get-quote-form-box form-control" id="lastName" placeholder="Rogan" required>
            </div>
            <div class="col-xxl-8 col-xl-8 col-lg-8">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" class="get-quote-form-box form-control" id="emailInfo" placeholder="Abc@gmail.com" required>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="get-quote-form-box form-control" id="phoneNumber" placeholder="+44 7458675309">
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <label for="Select-Services" class="form-label">Services</label>
              <select id="Select-Services"class="get-quote-form-box  form-select" aria-label="Default select example">

                <option value="Select Services">Select Services</option>
                <option value="Security Guard Services">Security Guard Services</option>
                <option value="Cleaning Services">Cleaning Services</option>
                <option value="Maid & Butler Services">Maid & Butler Services</option>

              </select>


            </div>

            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <label for="Select-time" class="form-label">Time Duration</label>
              <select id="Select-time"class="get-quote-form-box     form-select" aria-label="Default select example">

                <option value="Select Duration">Select Duration</option>
                <option value="Hours">Hours</option>
                <option value="Days">Days</option>
                <option value="Months">Months</option>
                <option value="Year">Year</option>

              </select>


            </div>

            <div class="col-xxl-12 col-xl-12 col-lg-12">
              <label for="Description" class="form-label">Description </label>
              <textarea class="get-quote-page-textbox form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-xxl-12 col-xl-12 col-lg-12">
              <button type="submit" class="get-quote-page-btn btn btn-primary">Submit</button>
              <p class="get-quote-page-paragraph">24 Hours Cantrol Access:+44 7306589823</p>
            </div>

          </form>


        </div>



      </div>

    </div>


  </body>
</html>
